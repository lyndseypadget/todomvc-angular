<div>
  <h2>Personal</h2>
  <ul
  class="todo-list"
  cdkDropList
  #personalList="cdkDropList"
  [cdkDropListData]="personal"
  [cdkDropListConnectedTo]="[workList]"
  (cdkDropListDropped)="drop($event)">
    <li cdkDrag *ngFor="let todo of todos" [class.completed]="todo.complete" [class.editing]="todo.editing" class="todo-list-item">
      <div class="view">
        <input class="toggle" type="checkbox" (click)="toggleTodoComplete(todo)" [checked]="todo.complete">
        <label (dblclick)="editTodo(todo)">{{todo.title}}</label>
        <button class="destroy" (click)="removeTodo(todo)"></button>
      </div>
      <input class="edit" *ngIf="todo.editing" [value]="todo.title" #editedtodo (blur)="stopEditing(todo, editedtodo.value)" (keyup.enter)="updateEditingTodo(todo, editedtodo.value)" (keyup.escape)="cancelEditingTodo(todo)">
    </li>
  </ul>
  <footer class="footer" *ngIf="todos.length > 0">
    <span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
    <button class="clear-completed" *ngIf="getPersonalCompleteCount() > 0" (click)="removePersonalComplete()">Clear completed</button>
  </footer>
</div>
